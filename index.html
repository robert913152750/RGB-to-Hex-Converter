<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>RGB to Hex Converter</title>
</head>

<body>
  <div class='container'>
    <div class='row mt-5'>
      <div class='col-4'></div>
      <div class='col-4'>
        <div class='red-section'>
          <p class='color-sign float-left mr-3 bg-danger text-white'><strong>R</strong></p>
          <input type='range' id='red-slider' class='slider' min='0' max='255' value='0'>
          <div id='output-red' class='output float-right mr-3 bg-danger text-white'>0</div>
        </div>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col-4'></div>
      <div class='col-4'>
        <div class='green-section'>
          <p class='color-sign float-left mr-3 bg-success text-white'><strong>G</strong></p>
          <input type='range' id='green-slider' class='slider' min='0' max='255' value='0'>
          <div id='output-green' class='output float-right mr-3 bg-success text-white'>0</div>
        </div>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col-4'></div>
      <div class='col-4'>
        <div class='red-section'>
          <p class='color-sign float-left mr-3 bg-primary text-white'><strong>B</strong></p>
          <input type='range' id='blue-slider' class='slider' min='0' max='255' value='0'>
          <div id='output-blue' class='output float-right mr-3 bg-primary text-white'>0</div>
        </div>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col-4'></div>
      <div class='col-4'>
        <div class='sixteen bg-secondary text-white'>#000000</div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
